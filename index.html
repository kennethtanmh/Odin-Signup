<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="corgi">
      <img src="./img/ivana-la-unsplash.jpg" />
      <div class="title">
        <p>Join Corgi Club</p>
      </div>
      <div class="credits">
        <p>
          Photo by
          <a href="https://unsplash.com/photos/SjByTh0F1qM">Ivana La</a> on
          <a href="https://unsplash.com/">Unsplash</a>.
        </p>
      </div>
    </div>
    <div class="page">
      <div class="page-title">
        <h1>Join Corgi Club: Where Passion Meets Paw-some!</h1>
      </div>
      <div class="form-container">
        <form action="" method="post">
          <fieldset>
            <div class="row">
              <div class="input-group">
                <label for="first_name">First Name:</label>
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  placeholder="Jane"
                  required
                />
              </div>
              <div class="input-group">
                <label for="last_name">Last Name:</label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  placeholder="Doe"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="input-group">
                <label for="confirm_password">Confirm Password:</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="input-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="JaneDoe@email.com"
                  required
                />
              </div>
              <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="91234567"
                  maxlength="8"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="button">
                <!-- Remeber to include submit type -->
                <button type="submit">Register</button>
              </div>
            </div>
            <div class="row log-in">
              <p>Already have an account? <a href="">Log in</a></p>
            </div>
          </fieldset>
        </form>
      </div>
      <footer class="footer">
        <div>
          Built by
          <a href="https://github.com/kennethtanmh">Kennethtanmh</a> |
          <a href="https://github.com/kennethtanmh/Odin-Project">Code</a>
        </div>
      </footer>
    </div>
  </body>
</html>
